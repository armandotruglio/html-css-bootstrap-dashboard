<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--Bootsrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

    <title>Nuovo Libro</title>
</head>


<body>

    <header>
        <nav class="navbar bg-dark navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid">

                <a class="navbar-brand" href="#">
                    <img src="img/duck.png" alt="Duck Logo">
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Catalogo Libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Storico Prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Help</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container-lg py-4">
        <form class="row g-3">
            <div class="col-6">
              <label for="author-name" class="form-label">Nome Autore</label>
              <input type="text" class="form-control" id="author-name" placeholder="Inserisci il nome">
            </div>
            <div class="col-6">
              <label for="author-lastname" class="form-label">Cognome Autore</label>
              <input type="text" class="form-control" id="author-lastname" placeholder="Inserisci il cognome">
            </div>
            <div class="col-12">
              <label for="book-title" class="form-label">Titolo</label>
              <input type="text" class="form-control" id="book-title" placeholder="Inserisci il titolo del libro">
              <div id="titleHelpBlock" class="form-text">
                Titolo versione italiana
              </div>
            </div>
            <div class="col-12 col-lg-4">
              <label for="Genre" class="form-label">Genere</label>
              <select id="Genre" class="form-select">
                <option selected>Scegli il genere</option>
                <option>...</option>
              </select>
            </div>
            <div class="col-12 col-lg-4">
              <label for="pub-year" class="form-label">Anno di pubblicazione</label>
              <input type="tel" class="form-control" id="pub-year" placeholder="Inserisci l'anno">
            </div>
            <div class="col-12 col-lg-4 pb-4">
              <label for="isbn" class="form-label">ISBN#</label>
              <input type="tel" class="form-control" id="isbn" placeholder="Inserisci il codice ISBN#">
            </div>
            <hr>
            <div class="col-12">
                <label for="note" class="form-label">Note</label>
                <textarea class="form-control" id="note" rows="5" placeholder="Inserisci eventuali note sul libro"></textarea>
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Disponibile anche in digitale
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Aggiungi Libro</button>
            </div>
          </form>
    </div>
    

</body>

</html>
